<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework</title>
</head>
<body>

<h1>Authors list</h1>

<table>
    <tr>
        <td>ID</td>
        <td>First name</td>
        <td>Last name</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
